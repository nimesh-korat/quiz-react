<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REACT | INFOLABZ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

  <h1>
    Infolabz It Services Pvt. Ltd.
  </h1>

  <!-- Start Quiz Button -->
  <div class="start_btn"><button>Start Quiz</button></div>

  <!-- User Details Form -->
  <div class="user_form">
    <div class="form_box">
      <h2>Enter Your Details</h2>
      <form id="quizForm">
        <input type="text" id="user_name" placeholder="Full Name" required>
        <small class="error" id="name_error"></small>

        <input type="email" id="user_email" placeholder="Email Address" required>
        <small class="error" id="email_error"></small>

        <input type="tel" id="user_phone" placeholder="Phone Number" required>
        <small class="error" id="phone_error"></small>

        <div class="form_buttons">
          <button type="button" class="cancel_form">Cancel</button>
          <button type="submit" class="submit_form">Start Quiz</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Info Box -->
  <div class="info_box">
    <div class="info-title"><span>Some Rules of this Quiz</span></div>
    <div class="info-list">
      <div class="info">1. You will have only <span>30 seconds</span> per question.</div>
      <div class="info">2. Once you select your answer, you can change it before next.</div>
      <div class="info">3. If you don't select in time, the quiz moves to next.</div>
    </div>
    <div class="buttons">
      <button class="quit">Exit Quiz</button>
      <button class="restart">Continue</button>
    </div>
  </div>

  <!-- Quiz Box -->
  <div class="quiz_box">
    <header>
      <div class="title">Quiz Application</div>
      <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timer_sec">30</div>
      </div>
      <div class="time_line"></div>
    </header>
    <section>
      <div class="que_text"></div>
      <div class="option_list"></div>
    </section>

    <footer>
      <div class="total_que"></div>
      <button class="next_btn">Next</button>
    </footer>
  </div>

  <!-- Result Box -->
  <div class="result_box">
    <div class="icon"><i class="fas fa-crown"></i></div>
    <div class="complete_text">You've completed the Quiz!</div>
    <div class="score_text"></div>
  </div>

  <script src="js/questions.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init({ publicKey: "GYWgSXbmLqpdSELGZ" });
    })();
  </script>

  <script src="js/script.js"></script>
</body>

</html>
